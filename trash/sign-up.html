<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to The Best Company LeverX</title>
    <script type="module" src="/src/signUp.ts"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="wrapper">
          <h1>Lever<span id="x">X</span></h1>
          <p class="subtitle">
            Enter your details and become a part of our family.
          </p>

          <form id="sign-up-form">
            <div id="message"></div>

            <div class="input-group-container">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input
                  id="last-name"
                  type="text"
                  name="last-name"
                  placeholder="Enter your last name"
                  required
                />
              </div>
            </div>

            <div class="input-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="input-group">
              <label for="second-password">Confirm Password</label>
              <input
                type="password"
                id="second-password"
                name="second-password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="btn-signup">Sign Up</button>
            <div class="extra-links">
              <p>
                Do you have an account? <a href="./sign-in.html">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <div class="right-panel"></div>
    </div>
  </body>
</html>
